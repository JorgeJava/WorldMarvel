
<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center"></div>
            <h1 class="colorTextMarvelBrownWhite">Welcome to World Marvel</h1>
            
            <div ng-controller="MarvelCtrl">
                    
                
                <div data-loading> </div>  

                <h4 class="colorTextMarvelWhiteBrown">Search for your Marvel Characters</h4>
                <input type="text" ng-model="asyncSelected" placeholder="Search for you character" 
                    typeahead="characters for characters in getCharacters($viewValue)" 
                    typeahead-loading="loadingCharacters"  
                    typeahead-on-select="selectCharacter($item);asyncSelected='';" 
                    class="form-control">
                <i ng-show="loadingCharacters" class="glyphicon glyphicon-refresh"></i>
                 
                <div ng-if="showCharInfo">
                    <div ng-if="char.thumb" class="imgHero"><img src="{{char.thumb}}" /></div>
                    <div class="charName"><b>{{char.name}}</b></div>
                    <div class="charDesc">{{char.desc}}</div>
                </div>

            
            </div>
        </div>
    </div>

</div>
